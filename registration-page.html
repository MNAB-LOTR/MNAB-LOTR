<!DOCTYPE html>
<html lang="nl-BE">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOTR registratie</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="registration-title">Registratie</h1>
    </header>

    <main class="registration-container">
      <form class="registration-form">
        <label for="naam">Gebruikersnaam<span class="required">*</span></label>
        <input type="text" id="naam" required />

        <label for="email">E-mail<span class="required">*</span></label>
        <input type="email" id="email" required />

        <label for="wachtwoord"
          >Wachtwoord<span class="required">*</span></label
        >
        <input type="password" id="wachtwoord" name="wachtwoord" required />

        <label for="wachtwoord-herhalen"
          >Herhaal wachtwoord<span class="required">*</span></label
        >
        <input type="password" id="wachtwoord-herhalen" required />

        <button type="submit"> <a class="login-register" href="home.html">Account aanmaken</a></button>
      </form>

      <p class="extra-options">
        <p>
          Terug naar
        </p>
        <a href="login-page.html">aanmelden</a>
      </p>
    </main>

    <footer class="footer">
      <p>Â© 2025 MNAB</p>
    </footer>
  </body>
</html>
