<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOTR Login</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/stijl.css" />
  </head>
  <body>
    <div class="login-container">
      <h1 class="title">I'm <span>Lord of the Rings</span></h1>
      <form class="login-form">
        <label for="username">Gebruikersnaam</label>
        <input type="text" id="username" placeholder="Voer je naam in" />

        <label for="password">Wachtwoord</label>
        <input
          type="password"
          id="password"
          placeholder="Voer je wachtwoord in"
        />

        <div class="remember-me">
          <input type="checkbox" id="remember" />
          <label for="remember">Ik wil aangemeld blijven</label>
        </div>

        <button type="submit">LOGIN</button>
      </form>

      <div class="extra-options">
        <a href="#"><strong>Wachtwoord vergeten?</strong></a>
        <p>
          Nog geen account?<a href="#"> <strong>Account aanmaken</strong></a>
        </p>
      </div>
    </div>

    <footer class="footer">
      <p>Â© 2025 MNAB</p>
    </footer>
  </body>
</html>
